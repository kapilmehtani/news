<div class="container">
  <div class="cards">
    <div class="news-card" *ngFor="let new of news">
      <a href="{{new.link}}" target="_blank">
        <img src="{{new.jetpack_featured_media_url}}" alt="">
        <p>{{new.date}}</p>
        <h1>{{new.title.rendered}}</h1>
        <h3>{{new.excerpt.rendered}}</h3>
        <!-- <h3>Author - {{new.parselyMeta.parsely-author[0]}}</h3> -->
      </a>
    </div>
  </div>
</div>
